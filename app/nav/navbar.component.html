<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Ramsa</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Accueil</a>
        </li>
        <li>
          <a href="" [routerLink]="['/events/new']" routerLinkActive="active" >Creer RÃ©clamation</a>
        </li>
        <li>
          <a href="" [routerLink]="['/events/payer']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Payement des factures</a>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Connexion</a>
          <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Bienvenue {{auth.currentUser.lastName}} {{auth.currentUser.firstName}} </a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right"  >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="chercher sessions" >
        </div>
        <button class="btn btn-default" modal-trigger="searchResults">
          chercher
        </button>
      </form>
    </div>
  </div>
</div>
<simple-modal elementId="searchResults" title="Sessions correspondantes">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events',session.eventId]">{{session.name}}</a>
  </div>
</simple-modal>
