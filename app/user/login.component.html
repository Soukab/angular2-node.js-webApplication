<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">Matricule:</label>
        <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin) ">Obligatoire</em>
        <em *ngIf="loginForm.controls.userName?.errors?.pattern">doit contenir uniquement des nombres</em>

      <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." pattern="^[0-9]*$" />
    </div>
    <div class="form-group" >
      <label for="password">Mot de passe:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Obligatoire</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    <div class="form-group" >
      <em *ngIf="howa">Matricule ou mot de passe incorrect</em>
    </div>
  <br/>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Connexion</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Annuler</button>

  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
