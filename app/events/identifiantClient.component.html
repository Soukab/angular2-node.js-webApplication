<div class="col-md-12">
  <h3>Identifiants du client</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="identifiantClientForm" autocomplete="off" (ngSubmit)="identifier(identifiantClientForm.value)" novalidate>
    <div class="form-group" [ngClass]="{'error':!validateNumPolice()}">
      <label for="numPolice" >Numero de police:</label>
      <em *ngIf="!validateNumPolice()">Obligatoire</em>
      <input formControlName="numPolice" id="numPolice" type="text" class="form-control" placeholder="numero de police..."/>
    </div>
    <div class="form-group" [ngClass]="{'error':!validateEmail()}">
      <label for="eventEmail">Email:</label>
      <em *ngIf="!validateEmail()">Obligatoire</em>
      <input formControlName="email" id="email" type="email" class="form-control" placeholder="email..."/>
    </div>
    <div class="form-group" [ngClass]="{'error':!validateConfirmEmail()}">
      <label for="eventEmailConfirm">Confirmer votre email:</label>
      <em *ngIf="!validateConfirmEmail()">Obligatoire</em>
      <em *ngIf="validateConfirm()">confirmation incorrect</em>
      <input formControlName="emailConfirm" id="EmailConfirm" type="email" class="form-control" placeholder="confirmer votre email..." />
    </div>
    <div class="form-group" [ngClass]="{'error':!validateType()}">
      <label for="eventType" >Type:</label>
      <em *ngIf="!validateType()">Obligatoire</em>
      <select formControlName="type" class="form-control">
        <option value="M">Carte Bancaire Marocaine</option>
        <option value="I">Carte Bancaire International</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="identifiantClientForm.invalid">Valider</button>
    <button type="button" (click)="supprimer()" class="btn btn-default" >Annuler</button>
  </form>
</div>
