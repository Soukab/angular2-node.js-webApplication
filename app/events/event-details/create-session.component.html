<div class="col-md-12">
  <h3>Créer une annonce</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error':name.invalid && name.dirty}">
      <label for="sessionName">Nom de la session:</label>
      <em *ngIf="name.invalid && name.dirty">Obligatoire</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error':date.invalid && date.dirty}">
      <label for="eventDate">Date:</label>
      <em *ngIf="date.invalid && date.dirty">Obligatoire</em>
      <input formControlName="date" id="eventDate" type="date" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>
    <div class="form-group" [ngClass]="{'error':abstract.invalid && abstract.dirty}">
      <label for="abstract">Description:</label>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">Obligatoire</em>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxLength">vous avez dépassé 400 caractères</em>
      <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-primary">Enregistrer</button>
    <button type="button" class="btn btn-default">Annuler</button>
  </form>
</div>
